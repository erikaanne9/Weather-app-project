<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto+Slab:wght@200&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body style="background-color: #eededd;">
    <div class="container">
      <div class="weather-app">


        <form class="search">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Search Locations" class="form-control search-input">
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn btn-primary w-100" value="Search" id="search-btn">
            </div>
          </div>
        </form>

        <h1 class="weather-heading">Current Weather Conditions</h1>
        <p class="date-time"></p>

        <div class="current-temp">
          <span class="big-temp" id="big-temp">--</span>
          <span class="unit">°F | <a href="#">°C</a></span>
        </div>

        <div class="weather-info">
          <div class="description" id="description"></div>
          <div class="humidity">Humidity: %</div>
         <div class="wind">Wind: km/h</div>
        </div>

      </br>
        <h2 class="future-conditions">5 Day Forecast</h2>
      </div>
    </div>
    <p class="coder-stamp">
      This project was coded by Erika Jones and is open-sourced on
      <a href="https://github.com/erikaanne9" target="_blank">GitHub</a>
    </p>
    
    <script src="src/index.js"></script>
  </body>
</html>
